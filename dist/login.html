<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="imagetoolbar" content="no">
    <![endif]-->

    <meta name="Description" content="" />
    <meta name="Keywords" content="" />
    <meta name="distribution" content="Global" />
    <meta name="msapplication-config" content="none"/>
    <meta name="copyright" content="© eurekamedia.pl" />

    <meta name="robots" content="noindex, nofollow"/>
    <meta name="format-detection" content="telephone=no"/>

    <meta name="title" content="POLSET admin panel">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900&display=swap&subset=latin-ext" rel="stylesheet">


<link href="css/appIO.min.css" rel="stylesheet"></head>

<body itemscope itemtype="http://schema.org/WebPage">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-11 col-md-10 col-lg-9 col-xl-7 col-sl-6">

                <div class="row justify-content-center mb-32">
                    <div class="col-9 col-sm-6 col-md-5 col-lg-4 col-xl-5 col-sl-4">
                        <img src="./images/polset-white.svg" class="img-fluid" alt="POLSET">
                        <hr>
                        <div class="text-center white">
                            <h1 class="h5 font-weight-light">System obsługi zamówień</h1>
                        </div>
                    </div>
                </div>

                <div class="box py-64 mb-80">
                    <div class="row justify-content-center">
                        <div class="col-11 col-md-10 col-lg-8">
                            <div class="form-group mb-32">
                                <label for="" class="gray-500">Login (adres e-mail)</label>
                                <input type="email" class="form-control" value="">
                            </div>
                            <div class="form-group mb-24">
                                <label for="" class="gray-500">Hasło</label>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" aria-describedby="button-addon2" value="1234abcd" id="pass1">
                                    <div class="input-group-append">
                                        <button class="btn btn-input" onclick="tagglePass('#pass1')" type="button">
                                            <i class="icon-eye"></i>
                                            <i class="icon-eye-slash d-none"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right font-14">
                                <a href="" class="gray-500">Nie pamiętasz hasła?</a>
                            </div>
                            <div class="clearfix mb-32"></div>
                            <button class="btn btn-lg btn-primary btn-block">ZALOGUJ SIĘ</button>
                            <div class="clearfix mb-16"></div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <img src="./images/armchair.png" class="img-fluid" alt="POLSET">
                </div>

            </div>
        </div>
    </div>

    <div class="bs4-xs d-block d-sm-none"></div>
    <div class="bs4-sm d-none d-sm-block d-md-none"></div>
    <div class="bs4-md d-none d-md-block d-lg-none"></div>
    <div class="bs4-lg d-none d-lg-block d-xl-none"></div>
    <div class="bs4-xl d-none d-xl-block d-sl-none"></div>
    <div class="bs4-sl d-none d-sl-block"></div>

<script type="text/javascript" src="js/appIO.min.js"></script></body>
</html>
